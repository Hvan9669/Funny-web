<!DOCTYPE html>
<head>
    <title>MeowMeow</title>
    <link rel="icon" href="images_cat.png" type="imagie/x-icon">
</head>
<body>
    <img id = "myImagie" src="gif_cat_0.gif" width="35%">
    <p>
        <button onclick="pic(1)" style="margin-right: 80px ;">Bấm vào đây để dừng ló lại</button>
        <button onclick="pic(0)">Bấm vào đây để chuyển cảnh</button>
    </p>
    <script>
        function pic(num){
            var x;
            if (num==0){
                x = "gif_cat.gif"
            } else{
                x = "meme.jpg"
            }
            document.getElementById('myImagie').src = x
        }
    </script>
</body>
