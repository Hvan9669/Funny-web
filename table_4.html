<!DOCTYPE html>
<head>
    <title>Table 4</title>
    <link rel="icon" type="imagie/x-icon" href="favicon2.png">
    <style>
        table{
            border-collapse: collapse;
            margin: auto
        }
        th,td{
            border:1px solid black
        }
    </style>
</head>
<body>
    <h1 style="color: mediumblue;text-align: center;">Table 4</h1>
    <table style="width: 60%;height: 150px;">
        <tr style="text-align: left;">
            <th>Company</th>
            <th>Model</th>
        </tr>
        <tr>
            <td>Dodge</td>
            <td>Challanger</td>
        </tr>
        <tr>
            <td>Maruti</td>
            <td>Swift</td>
        </tr>
        <tr>
            <td>Jeep</td>
            <td>Wrangler</td>
        </tr>
        <tr>
            <td rowspan="3">Ford</td>
            <td>Fushion</td>
        </tr>
        <tr>
            <td>Fiesta</td>
        </tr>
        <tr>
            <td>Escape</td>
        </tr>
        <tr>
            <td>BMW</td>
            <td>BMW 5 Series</td>
        </tr>
    </table>
</body>
